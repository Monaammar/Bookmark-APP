<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script> -->
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./icofont/icofont/icofont.min.css" />
    <!-- <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css” /> -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="full py-5">
      <div
        class="container title d-flex flex-column justify-content-center align-items-center position-relative"
      >
        <h1 class="book py-2 position-relative">Bookmarker</h1>
        <div
          class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
        >
          <h2>
            <i class="icofont-book-mark"></i> Bookmark your favorite sites
            <i class="icofont-book-mark"></i>
          </h2>

          <form
            class="siteData w-100 d-flex flex-column justify-content-center"
            id="form"
          >
            <label for="bookmarkname" class="fw-semibold pb-2"
              ><i class="icofont-ebook ico"></i>Site Name</label
            >
            <input
              type="text"
              placeholder="Bookmark Name"
              id="bookmarkname"
              class="form-control mb-3 textinput"
            />
            <label for="bookmarkname" class="fw-semibold pb-2"
              ><i class="icofont-link ico"></i>Site URL</label
            >
            <input
              type="text"
              placeholder="Website URL"
              id="bookmarkurl"
              class="form-control textinput"
            />
            <div class="button text-center p-3">
              <button
                class="btn btn-submit px-5"
                type="submit"
                id="submit"
                onclick="addSite()"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="container">
        <table class="table mt-4 text-center bg-light">
          <thead >
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </thead>
          <tbody id="siteData"></tbody>
        </table>
      </div>
    </main>

    <script src="./JS/style.js"></script>
  </body>
</html>
